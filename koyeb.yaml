version: "v1"
services:
  - name: vodex-ai-assignment
    type: web
    runtime: python3.12
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: .
      - key: MONGO_URI
        value: ${MONGO_URI}